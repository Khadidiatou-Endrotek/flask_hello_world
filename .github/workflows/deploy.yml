name: Deploy Preview Ngrok
on: [push]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Run Docker
        run: |
          docker build -t flask-app .
          docker run -d -p 5000:5000 --name web-server flask-app

      - name: Setup Ngrok
        env:
          NGROK_TOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
        run: |
          # 1. Installation de Ngrok
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok
          
          # 2. Authentification et démarrage
          ngrok config add-authtoken $NGROK_TOKEN
          ngrok http 5000 > /dev/null &
          
          # 3. Attente prolongée pour laisser le temps au tunnel de s'ouvrir
          echo "Attente de l'établissement du tunnel Ngrok (20s)..."
          sleep 20
          
          # 4. Récupération de l'URL avec vérification
          # On interroge l'API locale de l'agent Ngrok
          PREVIEW_URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          
          # Sécurité : si l'URL est vide ou "null", on affiche une erreur
          if [ "$PREVIEW_URL" = "null" ] || [ -z "$PREVIEW_URL" ]; then
            echo "ERREUR : L'URL Ngrok n'a pas pu être générée à temps."
            exit 1
          fi

          # 5. Écriture dans le fichier et affichage dans les logs
          echo "$PREVIEW_URL" > url_preview.txt
          echo "================================================"
          echo "Lien de ton site : $PREVIEW_URL"
          echo "================================================"

      - name: Upload URL Artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-link
          path: url_preview.txt

      - name: Wait 300 seconds
        run: sleep 300
